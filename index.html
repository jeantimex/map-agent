<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="unsafe-url" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Maps Agent</title>
    <!-- Add Material Symbols for Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script type="module" crossorigin src="/map-agent/assets/index-XkuZJ6cs.js"></script>
    <link rel="stylesheet" crossorigin href="/map-agent/assets/index-BNIpWWzq.css">
  </head>
  <body>
    <main class="app-container">
      <div id="map-container">
        <div id="pano"></div>
        <div id="map"></div>
      </div>
      <div class="chat-container">
        <div class="chat-header">
          <span>Map Agent</span>
          <button id="close-chat" title="Close">&times;</button>
        </div>
        <div id="chat-messages" class="messages"></div>
        <div class="input-area">
          <textarea
            id="chat-input"
            placeholder="Type a message..."
            rows="1"
          ></textarea>
          <button id="action-btn" class="action-btn">
            <span class="material-symbols-outlined">mic</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
