<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Maps Agent</title>
    <script type="module" crossorigin src="/map-agent/assets/index-zFOizeuz.js"></script>
    <link rel="stylesheet" crossorigin href="/map-agent/assets/index-_OsPZU7_.css">
  </head>
  <body>
    <main class="app-container">
      <div id="map-container">
        <div id="pano"></div>
        <div id="map"></div>
      </div>
      <div class="chat-container">
        <div class="chat-header">
          <span>Map Agent</span>
          <button id="close-chat" title="Close">&times;</button>
        </div>
        <div id="chat-messages" class="messages">
        </div>
        <div class="input-area">
          <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off" />
          <button id="send-btn">Send</button>
        </div>
      </div>
    </main>
  </body>
</html>
